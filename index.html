<!DOCTYPE html>
<html>
  <head>
    <title>Chatter</title>
    <meta charset="utf-8">

    <script src="information.js"></script>
    <script src="chatter.js"></script>
    <script src="test.js"></script>

    <script src="nkjp-sel.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="sky-above"></div>

    <div id="robo-body">

      <div id="robo-left-scrn" class="robo-scrn">
        <!-- <input id="query"></input> -->
        <div id="query-wrapper">
          <textarea id="query">Wpisz tutaj swoje pytanie i daj mi chwilę na namysł.</textarea>
        </div>
      </div>
      
      <div id="robo-right-scrn" class="robo-scrn">
        <div id="response-wrapper">
          <div id="response"></div>
        </div>
      </div>

      <div id="robo-buttons">
        <div class="robo-button robo-button-g">&nbsp;</div>
        <div class="robo-button robo-button-y">&nbsp;</div>
        <div class="robo-button robo-button-r">&nbsp;</div>
        <div class="robo-button robo-button-b">&nbsp;</div>
      </div>

      <img src="brand.svg" id="brand" alt="Mundruś">
      </div>

    <script src="interface.js"></script>
  </body>
</html>
